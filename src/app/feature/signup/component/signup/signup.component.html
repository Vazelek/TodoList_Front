<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Log In<br><br></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>email</mat-label>
          <input matInput type="email" formControlName="email" (blur)="updateEmailErrorMessage()"/>
          <mat-error>{{emailErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" (blur)="updatePasswordErrorMessage()"/>
          <mat-error>{{passwordErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Verify password</mat-label>
          <input matInput type="password" formControlName="passwordCheck" (blur)="updatePasswordCheckErrorMessage()" (input)="checkPasswordCheck()"/>
          <mat-error>{{passwordCheckErrorMessage()}}</mat-error>
        </mat-form-field>

        <div>
          Don't already have an account ? 
          <a (click)="navigationService.navigateTo('/signup')" class="mat-primary">
            create one
          </a>
        </div>

        <br>

        <div class="actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
            Log In
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
